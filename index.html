<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
   
    <model-viewer id="test" src="RobotExpressive.glb" ar ar-modes="webxr scene-viewer quick-look"
     camera-controls tone-mapping="commerce" poster="poster.webp" shadow-intensity="1" >
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
      <ol  class="container" style="list-style: none;">
        <li>
       <img src="./ar_hand_prompt.png"    width="100"  height="100"  alt=""onclick="image(this.id)"   id="Wave"  />
       <img src="./ar_hand_prompt.png"    width="100"  height="100"  alt=""onclick="image(this.id)"   id="Yes"  />
       <!-- <model-viewer> HTML element -->
       </li>
     </ol>
    </model-viewer>  
    <script src="script.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.2.0/model-viewer.min.js"></script>
   <script type="text/javascript">
      function image(id) {
        (() => {
        const modelViewer = document.querySelector('#test');
      
          modelViewer.pause();
          modelViewer.currentTime = 0;
          modelViewer.animationName =id ;
          modelViewer.play();
        
      })();
      }
      </script>
    

    <!-- Loads <model-viewer> for browsers: -->
    
  </body>
</html>
